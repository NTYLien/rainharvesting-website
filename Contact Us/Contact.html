<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Map</title>
    <!-- Replace 'YOUR_API_KEY' with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCED567cIVbxfzW4LhAwJwXtqWiXKgArFM&callback=initMap" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Contact.css">
    <script src="Contact.js"></script>
    <style>
        /* Style the map container */
        #map {
            height: 400px; /* Adjust height as needed */
            width: 100%;
        }
    </style>
</head>
<body>
    <section id="contact">
        <h1 class="section-header">Contact Us</h1>
        <div class="contact-wrapper">
            <form id="contact-form" class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                    </div>
                </div>
                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>
                </button>
            </form>
            <div class="direct-contact-container">
                <ul class="contact-list">
                    <li class="list-item"><i class="fas fa-map-marker fa-2x"><span class="contact-text place">590 Cach Mang Thang 8, W11, D10, Ho Chi Minh City, Vietnam</span></i></li>
                    <li class="list-item"><i class="fas fa-phone fa-2x"><span class="contact-text phone"><a href="tel:068-680-111" title="Give me a call">(068)680-111</a></span></i></li>
                    <li class="list-item"><i class="far fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">Rainwaterharvesting2024@gmail.com</a></span></i></li>
                </ul>
                <hr>
                <ul class="social-media-list">
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fab fa-github" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fab fa-codepen" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fab fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fab fa-instagram" aria-hidden="true"></i></a>
                    </li>       
                  </ul>
                  <hr>
          
                  <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
          
                </div>
            </div>
            <div id="map"></div>
        </div>
    </section>
    <script>
        // Function to initialize the map
        function initMap() {
            // Specify coordinates of the address
            var myLatLng = {lat: 10.786577, lng: 106.666286};

            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 15 // Adjust zoom level as needed
            });

            // Create a marker and set its position.
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: '590 Cach Mang Thang 8, District 10' // Title shown when marker is hovered over
            });
        }
    </script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCED567cIVbxfzW4LhAwJwXtqWiXKgArFM&callback=initMap"></script>
</body>
</html>
