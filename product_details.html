<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./product_details.css">
    <script src="https://kit.fontawesome.com/a2aa83bba1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="product-detail">
        <div class="container">
            <div class="product-div">
                <div class="close-btn"> <i class="fa-solid fa-xmark"></i></div>
                <div class="product-div-left">
                    <div class="img-container">
                        <img src="https://picsum.photos/200" alt="product-image">
                    </div>
                    <div class="hover-container">
                        <div>
                            <img src="https://picsum.photos/200" alt="product-image">
                        </div>
                        <div>
                            <img src="https://picsum.photos/200" alt="product-image">
                        </div>
                        <div>
                            <img src="https://picsum.photos/200" alt="product-image">
                        </div>

                    </div>
                </div>
                <div class="product-div-right">
                    <span class="product-name">Lorem ipsum dolor sit</span>
                    <span class="product-code">xxx</span>
                    <span class="product-price">$ 50.25</span>
                    <p class="product-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae animi
                        ad minima veritatis dolore. Architecto facere dignissimos voluptate fugit ratione molestias quis
                        quidem exercitationem voluptas.</p>
                    <div class="button-quantity">
                        <button class="increase">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <input type="text" value="1" />
                        <button class="decrease">
                            <i class="fa-solid fa-minus"></i>
                        </button>


                    </div>
                    <div class="btn-submit-groups">
                        <button type="button" class="add-wishlist-btn"><i class="fa-solid fa-heart"></i> Add to
                            Wishlist</button>

                        <button type="button" class="add-cart-btn"><i class="fas fa-shopping-cart"></i> Add to
                            cart</button>

                        <button type="button" class="buy-now-btn"></i>Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
