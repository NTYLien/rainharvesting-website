<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Form thu thập nước mưa</h3>

<div class="container">
  <form action="Form.html">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Enter yoiur full name:">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter Email..">

    <label for="location">Address</label>
    <select id="location" name="location">
      <option value="hanoi">Ha Noi</option>
      <option value="hcm">Ho Chi Minh </option>
      <option value="danang">Da Nang</option>
      <option value="other">Other</option>
    </select>

    <label for="volume">Amount of rainwater collected (liters)</label>
    <input type="text" id="volume" name="volume" placeholder="Enter the amount of rainwater collected..">

    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feedback" placeholder="Write your response.." style="height:200px"></textarea>

    <input type="submit" value="Send">
  </form>
</div>



</body>
</html><div class="container">
  <h2>Gửi câu hỏi của bạn</h2>
  <form>
    <input type="text" id="first-name" name="first-name" placeholder="Tên *" required>
    <input type="text" id="last-name" name="last-name" placeholder="Họ *" required>
    <input type="email" id="email" name="email" placeholder="Email *" required>
    <textarea id="message" name="message" placeholder="Tin nhắn của bạn" rows="4" required></textarea>
    <div class="checkbox">
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Đăng ký nhận tin tức mới nhất</label>
    </div>
    <button type="submit">GỬI</button>
  </form>
</div>
